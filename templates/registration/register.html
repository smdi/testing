{% extends "base.html" %}



{% block sidenav %}
 <li><a href="/">Home</a></li>
{% endblock sidenav %}
{% block content %}
<h1>{% block title %}User Registration{% endblock title %}</h1>
<p>Enter your username and password to register.</p>
<form method="post" action="">
<table>
 {{ form.as_table }}
 <tr>
 <td>&nbsp;</td>
 <td><input type="submit" value="register"></td>
 </tr>
</table>
<input type="hidden" name="next" value="{{ next }}" />
{% csrf_token %}
</form>
{% endblock content %}
